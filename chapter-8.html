<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chapter 8 : An awesome image grid</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<style>
.container {
  display: grid;
  grid-gap: 5px;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  /* grid-template-rows: 75px; */
}
img { width: 100%; }
.horizontal { grid-column: span 2;}
.vertical { grid-row: span 3; }
.big {
  grid-column: span 2;
  grid-row: span 2;
}
</style>
<body>
  <div class="container">
    <div><img src="https://picsum.photos/100/75" /></div>
    <div class="vertical"><img src="https://picsum.photos/100/300" /></div>
    <div class="horizontal"><img src="https://picsum.photos/400/150" /></div>
    <div><img src="https://picsum.photos/200/150" /></div>
