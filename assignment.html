<!DOCTYPE html>
<html lang="en">

<head>
  <title>Avengers - William Lai</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>
html, body {
  font-family: Microsoft JhengHei;
  background-image: url(https://pursuenews.com/wp-content/uploads/2018/03/Avengers-Infinity-War-poster.jpg);
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
}
.container {
  margin: 0 auto;
  max-width: 1920px;
  line-height: 0;
  -webkit-column-count: 4;
  -webkit-column-gap:   0px;
  -moz-column-count:    4;
  -moz-column-gap:      0px;
  column-count:         4;
  column-gap:           0px;  
}
.container>div { background-color: #ddd; }

.logo { width: 200px; }

img { width: 100%; }

.navbar {
  display: flex;
  position: fixed;
  width: 100%;
  color: #fff;
  top: 0;
  padding-left: 10px;
  background-color: rgba(0, 0, 0, .5);
}
.title {
  /* border: 1px solid #fff; */
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
@media (max-width: 1260px) {
  .container {
    -moz-column-count:    3;
    -webkit-column-count: 3;
    column-count:         3;
  }
}
@media (max-width: 840px) {
  .container {
    -moz-column-count:    2;
    -webkit-column-count: 2;
    column-count:         2;
  }
}
@media (max-width: 420px) {
  .container {
    -moz-column-count:    1;
    -webkit-column-count: 1;
    column-count:         1;
  }
}

@media (max-width: 420px) {
  .container {
    padding: 0 5px;
  }
} */
</style>

<body>
